<ion-header>
  <ion-toolbar>
    <ion-title>Add Income</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only"
          name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <form [formGroup]="incomeForm">

    <ion-list class="add-income-list">

      <ion-item id="open-modal"
        lines="none"
        color="light">
        <ion-label position="stacked">Choose Date</ion-label>
        <ion-input class="ion-text-start"
          [value]="(incomeForm.get('date')?.value | date: 'MMM d, yyyy')"> </ion-input>
      </ion-item>

      <ion-item lines="none"
        color="light">
        <ion-label position="stacked">Income Title</ion-label>
        <ion-input formControlName="title"></ion-input>
      </ion-item>

      <ion-item lines="none"
        color="light">
        <ion-label position="stacked">Amount</ion-label>
        <ion-input formControlName="amount"
          type="number"></ion-input>
      </ion-item>

      <ion-item lines="none"
        color="light">
        <ion-label position="stacked">Income Category</ion-label>
        <div>
          <ion-button slot="start"
            fill="outline"
            color="dark">
            <ion-icon name="add"
              slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button slot="start">Salary</ion-button>
          <ion-button slot="start">Rewards</ion-button>
        </div>
      </ion-item>

      <ion-item>
        <ion-label>Action Sheet</ion-label>
        <ion-select [interfaceOptions]="customActionSheetOptions"
          interface="action-sheet"
          placeholder="Select One">
          <ion-select-option value="red">Red</ion-select-option>
          <ion-select-option value="green">Green</ion-select-option>
          <ion-select-option value="blue">Blue</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-content>
          <ion-datetime presentation="date"
            #datetimemodal
            size="cover"
            formControlName="date">
            <span slot="title">Select a Date</span>
            <ion-buttons slot="buttons">
              <ion-button (click)="datetimemodal.cancel(true)">Dismiss</ion-button>
              <ion-button (click)="datetimemodal.confirm(true)"
                color="primary">Select</ion-button>
            </ion-buttons>
          </ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>

  </form>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button type="button"
      expand="block"
      (click)="addIncome()">Add Income</ion-button>
  </ion-toolbar>
</ion-footer>
