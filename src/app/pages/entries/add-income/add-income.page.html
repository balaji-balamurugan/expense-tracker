<ion-header>
  <ion-toolbar>
    <ion-title>Add Income</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only"
          name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <form [formGroup]="incomeForm"
    novalidate>
    <ion-list class="add-income-list">
      <ion-item id="open-modal"
        lines="none"
        color="light">
        <ion-label position="stacked">Choose Date</ion-label>
        <ion-input class="ion-text-start"
          formControlName="date"> </ion-input>
      </ion-item>

      <ion-item lines="none"
        color="light">
        <ion-label position="stacked">Income Title</ion-label>
        <ion-input formControlName="title"></ion-input>
      </ion-item>
      <ion-item lines="none"
        color="light">
        <ion-label position="stacked">Amount</ion-label>
        <ion-input formControlName="amount"></ion-input>
      </ion-item>
      <ion-item lines="none"
        color="light">
        <ion-label position="stacked">Income Category</ion-label>
        <div>
          <ion-button slot="start"
            fill="outline"
            color="dark">
            <ion-icon name="add"
              slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button slot="start">Salary</ion-button>
          <ion-button slot="start">Rewards</ion-button>
        </div>
      </ion-item>
    </ion-list>
  </form>

  <ion-modal trigger="open-modal">
    <ion-content scrollY="false">
      <ion-datetime presentation="date"
        #datetimemodal
        [value]="datetimemodal.value"
        size="cover"
        (ionChange)="modalDateChanged(datetimemodal.value)">
        <span slot="title">Select a Date</span>
        <ion-buttons slot="buttons">
          <ion-button (click)="datetimemodal.cancel(true)">Dismiss</ion-button>
          <ion-button (click)="datetimemodal.confirm(true)"
            color="primary">Select</ion-button>
        </ion-buttons>
      </ion-datetime>
    </ion-content>
  </ion-modal>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button type="button"
      expand="block"
      (click)="submitForm()">Add Income</ion-button>
  </ion-toolbar>
</ion-footer>
