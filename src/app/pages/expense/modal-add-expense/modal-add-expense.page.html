<ion-header>
  <ion-toolbar>
    <ion-title>modal-add-expense</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list class="add-expense-list">
    <ion-item lines="none" color="light">
      <ion-label position="stacked">Expense Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item lines="none" color="light">
      <ion-label position="stacked">Amount</ion-label>
      <ion-input type="text" value=""></ion-input>
      <!-- <div class="date-block ion-text-end">
        <ion-input type="text"></ion-input>
        <ion-icon slot="end" name="add"></ion-icon>
      </div> -->
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-label position="stacked">Expense Category</ion-label>

      <div>
        <ion-button slot="start" fill="outline" color="dark">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button slot="start">
          Health
        </ion-button>
        <ion-button slot="start">
          Grocery
        </ion-button>
      </div>
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-label position="stacked">Expense Resit Photo</ion-label>
      <ion-button expand="block" fill="outline" color="dark">
        <ion-icon name="camera"></ion-icon>
        Add Photo
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block">Add Expense</ion-button>
  </ion-toolbar>
</ion-footer>
