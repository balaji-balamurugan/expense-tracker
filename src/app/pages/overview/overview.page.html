<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wave">
    <swiper class="overview-swiper-wrapper" [spaceBetween]="0" [slidesPerView]="2.8">
      <ng-template swiperSlide>
        <ion-card class="ion-text-start ion-no-margin ion-margin-top select">
          <ion-card-header class="ion-padding">
            <ion-icon name="card-outline"></ion-icon>
            <ion-card-subtitle class="ion-text-capitalize ion-no-margin" color="medium">Total Salary</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-padding">
            <h6 color="dark"><b>$</b></h6>
            <p color="dark"><b>1800.00</b></p>
          </ion-card-content>
        </ion-card>
      </ng-template>

      <ng-template swiperSlide>
        <ion-card class="ion-text-start ion-no-margin ion-margin-top" [routerLink]="['/expense']">
          <ion-card-header class="ion-padding">
            <ion-icon name="card-outline"></ion-icon>
            <ion-card-subtitle class="ion-text-capitalize ion-no-margin" color="medium">Total Expense
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-padding">
            <h6 color="dark"><b>$</b></h6>
            <p color="dark"><b>1800.00</b></p>
          </ion-card-content>
        </ion-card>
      </ng-template>

      <ng-template swiperSlide>
        <ion-card class="ion-text-start ion-no-margin ion-margin-top">
          <ion-card-header class="ion-padding">
            <ion-icon name="card-outline"></ion-icon>
            <ion-card-subtitle class="ion-text-capitalize ion-no-margin" color="medium">Monthly Expense
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-padding">
            <h6 color="dark"><b>$</b></h6>
            <p color="dark"><b>1800.00</b></p>
          </ion-card-content>
        </ion-card>
      </ng-template>
    </swiper>

    <ion-img src="/assets/images/svg.png"></ion-img>
  </div>

  <swiper class="overview-category-wrapper" [slidesPerView]="2.5" [spaceBetween]="10">
    <ng-template swiperSlide>
      <!-- ---loop error-------- -->
      <!-- <ion-card class="ion-no-maargin" [routerLink]="['/savings']" *ngFor="let category of categories">
        <ion-card-header class="ion-padding">
          <ion-icon [name]="category.icon"></ion-icon>
          <ion-card-subtitle class="ion-text-capitalize">{{category.name}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card> -->

      <ion-card class="ion-no-maargin" [routerLink]="['/savings']">
        <ion-card-header class="ion-padding">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-card-subtitle class="ion-text-capitalize">Savings</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card class="ion-no-maargin" [routerLink]="['/reminder']">
        <ion-card-header class="ion-padding">
          <ion-icon name="notifications-circle-outline"></ion-icon>
          <ion-card-subtitle class="ion-text-capitalize">Reminder</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card class="ion-no-maargin" [routerLink]="['/goals']">
        <ion-card-header class="ion-padding">
          <ion-icon name="notifications-circle-outline"></ion-icon>
          <ion-card-subtitle class="ion-text-capitalize">Goals</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ng-template>
  </swiper>

  <ion-list class="latest-entries-list">
    <ion-item lines="none">
      <ion-label>
        <b>Latest Entries</b>
      </ion-label>
      <ion-button slot="end" size="small" [routerLink]="['/entries-list']">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ng-container *ngFor="let num of [].constructor(5)">
      <et-entries-view [name]="'Food'" [date]="'12/90/1990'" [paymentMethod]="'Google Pay'">
      </et-entries-view>
    </ng-container>
  </ion-list>

  <ion-fab vertical="top" horizontal="end" slot="fixed" size="small" edge [routerLink]="['/add-entries']">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
