<ion-header>
  <ion-toolbar>
    <ion-title>test-date</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item id="open-modal">
    <ion-icon icon="calendar-outline" slot="start" color="primary"></ion-icon>
    <ion-label>Pick date </ion-label>
    <ion-text slot="end">{{ formattedString }}</ion-text>
  </ion-item>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content scrollY="false">
        <ion-datetime
          #datetimemodal
          [value]="dateValue"
          size="cover"
          (ionChange)="modalDateChanged(datetimemodal.value)"
        >
          <ion-buttons slot="buttons">
            <ion-button (click)="select()" color="primary">Select</ion-button>
          </ion-buttons>
        </ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
