<ion-header>
  <ion-toolbar>
    <ion-title>Choose Date</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only"
          name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-datetime presentation="date"
  size="cover"
  #dateTime>
</ion-datetime>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block">Select</ion-button>
  </ion-toolbar>
</ion-footer>
